<html>
    <head>
        <meta charset="utf-8">
        <script src="vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <button @click="addList">切换</button>
            <transition-group name="bounce" tag="p">
                <ul class="list">
                <li v-for="item in items" :key="item" class="list">
                   {{item}}
                </li>
                </ul>
            </transition-group> 
        </div>
    </body>
    <script>
        new Vue({
            el:"#app",
            data(){
                return{
                    items:[1,2,3,4,5,6]
                }
            },
            methods:{
                addList(){
                    this.items.pop();
                }
            }
        })
    </script>
</html>
<style>
    .bounce-enter-active,.bounce-leave-active {
        transition: all 2s;
    }
    .bounce-enter,.bounce-leave-to{
        opacity: 0;
        transform: translateY(30px);
    }
    .list{
        list-style: none;
        float: left;
        width:50px;
        height: 50px;
        border-radius: 50%;
        background-color: cadetblue;
    }
</style>
